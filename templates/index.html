<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Customizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        #preview {
            display: block;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Customize Your QR Code</h2>
        <form id="qrForm">
            <div class="mb-3">
                <label for="data" class="form-label">Enter Data (URL/Text)</label>
                <input type="text" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="fg_color" class="form-label">Foreground Color</label>
                <input type="color" class="form-control" id="fg_color" name="fg_color" value="#000000">
            </div>
            <div class="mb-3">
                <label for="bg_color" class="form-label">Background Color</label>
                <input type="color" class="form-control" id="bg_color" name="bg_color" value="#FFFFFF">
            </div>
            <div class="mb-3">
                <label for="shape" class="form-label">QR Code Shape</label>
                <select class="form-select" id="shape" name="shape">
                    <option value="square">Square</option>
                    <option value="dots">Dots</option>
                    <option value="rounded">Rounded</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="logo" class="form-label">Upload Logo (Optional)</label>
                <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
        </form>

        <img id="preview" class="img-fluid" style="display:none;">
        <a id="downloadBtn" href="#" download="qr_code.png" class="btn btn-success w-100 mt-3" style="display:none;">Download QR Code</a>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission

            let formData = new FormData(this);

            try {
                let response = await fetch('/generate_qr', {
                    method: 'POST',
                    body: formData,
                    headers: { "Accept": "image/png" }
                });

                if (!response.ok) {
                    throw new Error('Failed to generate QR Code');
                }

                let blob = await response.blob();
                let url = URL.createObjectURL(blob);

                let preview = document.getElementById('preview');
                let downloadBtn = document.getElementById('downloadBtn');

                // Revoke old URL to avoid memory leaks
                if (preview.src) {
                    URL.revokeObjectURL(preview.src);
                }

                preview.src = url;
                preview.style.display = 'block';
                
                downloadBtn.href = url;
                downloadBtn.style.display = 'block';

            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
